<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokyoBuy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="gradienteHeader">
        <div class="divTitle">
            <h1>TokyoBuy</h1>
        </div>
    </header>
    <main>
        <div class="container" id="divGeneral">
            <!-- Este div se completa de forma dinÃ¡mica con los productos -->
        </div>

        <!-- Vista carrito -->
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>                
                </tr>
            </thead>
            <tbody class="row">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total: $</td>
                </tr>
            </tfoot>
        </table>

    </main>
    <footer>
        <div>
            <br>
            <a href="https://es-la.facebook.com/" target="blank"><img src="../img/facebook.png" alt="Logo Facebook"></a>
            <a href="https://www.instagram.com/" target="blank"><img src="../img/instagram.png"
                    alt="Logo Instagram"></a>
            <a href="https://twitter.com/?lang=es" target="blank"><img src="../img/twitter.png" alt="Logo Twitter"></a>
        </div>
        <p>Todos los derechos reservados</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
    <script src="./js/prueba.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/productoRepository.js"></script>
</body>

</html>
